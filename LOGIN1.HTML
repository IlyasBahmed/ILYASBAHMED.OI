<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link  rel="stylesheet" href="etudient.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title"></h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="login ex:r156983705@taalim.ma" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <A href="etudient.html">Login</A>
            <p >If you have lost your password, contact the administration</p>
          </form>
         
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3 style="font-size: 30px;">Welcome to your account</h3>
            <p style="font-size: 15px;margin-bottom: 0px;">
              An integrated information system that helps students, teachers, and administration communicate
            </p>
            <img style="width: 400px;" src="Design sans titre (6).png" alt="">
            <button class="btn transparent" id="sign-up-btn">
             back
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        
      </div>
    </div>

    
  </body>
</html>
