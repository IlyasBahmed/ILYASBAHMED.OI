<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <style>
        .container {
            position: relative; 
            height: 100vh;
        }
        .form-container {
            text-align: center;
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            backdrop-filter: blur(30px);
            background-color: rgba(255, 255, 255, 0.436);
            padding: 20px;
            border-radius: 10px;
            z-index: 1; 
        }
        button {
            position: relative; 
            z-index: 2; 
        }
    </style>
    <title>Document Request Page</title>
</head>
<body>
    <header>
        <div class="logo"><img src="orange brown minimalist school logo (2).png" alt=""></div>
        <input type="checkbox" id="nav_check" hidden>
        <nav>
            <ul>
                <li>
                    <a href="" class="active">Home</a>
                </li>
                <li>
                    <a href="">Events</a>
                </li>
                <li>
                    <a href="">About</a>
                </li>
                <li>
                    <a href="">Contact</a>
                </li>
                <li>
                    <a href="ilyas.html">Log out</a>
                </li>
            </ul>
        </nav>
        <label for="nav_check" class="hamburger">
            <div></div>
            <div></div>
            <div></div>
        </label>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Document Request Portal</h2>
            <button id="submitRequestBtn">Submit Request</button>
            <button id="trackRequestBtn">check</button>

            <div id="requestForm" style="display: none; text-align: center;">
                <div style="margin-bottom: 10px;">
                    <label for="">First Name</label>
                    <input type="text" id="name" placeholder="First Name"><br>
                </div>
                <div style="margin-bottom: 10px;">
                    <label for="">Last Name</label>
                    <input type="text" id="reason" placeholder="Last Name"><br>
                </div>
                <div style="margin-bottom: 10px;">
                    <label  for="">The Reason</label>
                    <input type="text" id="the reason" placeholder="The Reason"><br>
                </div>
                <div class="form-group">
                    <label for="certificateType">Type</label>
                    <select id="certificateType">
                        <option value="School Certificate">School Certificate</option>
                        <option value="Identity Document">Identity Document</option>
                    </select>
                </div>
                    <button id="submitBtn">Submit</button>
                </div>
            </div>
            
            <div id="trackForm" style="display: none;">
                <label for="LOGIN">LOGIN</label>
                <input type="text" id="LOGIN" placeholder="LOGIN">
                <button id="trackBtn">Check</button>
            </div>
            <p id="message"></p>
        </div>
    </div>

    <script>
        document.getElementById("submitRequestBtn").onclick = function() {
            document.getElementById("requestForm").style.display = "block";
            document.getElementById("trackForm").style.display = "none";
            document.getElementById("message").innerText = ""; 
        };

        document.getElementById("trackRequestBtn").onclick = function() {
            document.getElementById("trackForm").style.display = "block";
            document.getElementById("requestForm").style.display = "none";
            document.getElementById("message").innerText = ""; 
        };

        document.getElementById("submitBtn").onclick = function() {
            var name = document.getElementById("name").value;
            var reason = document.getElementById("reason").value;
            var certificateType = document.getElementById("certificateType").value;
            document.getElementById("message").innerText = "Request submitted successfully.";
        };

        document.getElementById("trackBtn").onclick = function() {
            var login = document.getElementById("LOGIN").value;
            document.getElementById("message").innerText = "Request checked successfully for LOGIN: " + login;
        };
    </script>
    <script src="admin.js"></script>
</body>
</html>
